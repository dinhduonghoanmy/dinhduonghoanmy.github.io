---
layout: default
---
{% assign author = site.authors[page.author] %}
<div class="post">

  <section class="post__top-image">
    <div class="post__top-image__inner"
      style="background: url('{{page.image}}')" >
    </div>
   </section>

  {{post.image}}

  <section class="post__inner">
    <section class="post__author">
      <img src="{{author.image_url}}" alt="{{author.name}}">
    </section>

    <header class="post__header">
      <h1 class="post__title"><a href="{{page.url}}">{{ page.title }}</a></h1>

      <a class="post__meta" href="{{page.url}}">
        {{ page.date | date: "%b %-d, %Y" }}
      </a>
    </header>

    <article class="post__content">
      {{ content }}
    </article>
  </section>
</div>
