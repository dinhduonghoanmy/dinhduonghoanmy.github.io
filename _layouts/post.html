---
layout: default
---
<div class="post">
  <section class="post__top-image"></section>

  <section class="post__inner">
    <header class="post__header">
      <p class="post__meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
      <h1 class="post__title">{{ page.title }}</h1>
    </header>

    <article class="post__content">
      {{ content }}
    </article>
  </section>

</div>
